<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <py-env>
            - numpy
            - matplotlib
        </py-env>
    </head>
    <body>
        <h1>Let's plot some random numbers</h1>
        <div id="plot"/>
        <!--
            The `py-script` attribute, `output="plot"`, cause the runtime environment to "capture"
            the last value in the script and to execute the statement, `pyscript.write('plot', fig)`.
        -->
        <py-script output="plot">
            import numpy as np
            import matplotlib.pyplot as plt

            x = np.random.randn(1000)
            y = np.random.randn(1000)

            fig, ax = plt.subplots()
            ax.scatter(x, y)
            fig
        </py-script>
    </body>
</html>
