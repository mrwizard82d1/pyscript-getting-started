<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <py-env>
            - numpy
            - matplotlib
            - paths:
                - ./data.py
        </py-env>
    </head>
    <body>
        <h1>Let's plot some more random numbers</h1>
        <div id="plot"/>
        <!--
            The `py-script` attribute, `output="plot"`, cause the runtime environment to "capture"
            the last value in the script and to execute the statement, `pyscript.write('plot', fig)`.
        -->
        <py-script output="plot">
            import matplotlib.pyplot as plt
            from data import make_x_and_y

            x, y = make_x_and_y(n=1000)

            fig, ax = plt.subplots()
            ax.scatter(x, y)
            fig
        </py-script>
    </body>
</html>
