<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Getting Started: Python REPL</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>

<body>
    <h1>Behold, the REPL!</h1>
    <br/>
    <p>The next element is a Python REPL.</p>
    <p>Enter any valid Python code and press Shift-Enter to evaluate it.</p>
    <br/>
    <py-repl id="python-repl" auto-generate="true"></py-repl>
</body>
</html>
